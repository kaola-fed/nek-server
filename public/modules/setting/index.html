<div class="m-setting">
  {#if loading}
  loading...
  {#else}
  <tabs on-change={this.onChange($event)}>
    {#list tabList as tab}
    <tab title={tab.type} file={tab.file}>
      <div class="title">
        <span>{tab.name}</span>
      </div>
      <ui.textarea height="500" value={tab.text} />
      {#if tab.originText !== tab.text}
      <div class="operate">
        <ui.button title="保存" type="primary" on-click={this.save(tab)} />
        <ui.button title="放弃" on-click={this.reset(tab)} />
      </div>
      {/if}
    </tab>
    {/list}
  </tabs>
  {/if}
</div>
