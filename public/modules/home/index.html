<div class="m-home">
    <ul class="m-projects f-cb">
        {#list projects as project}
        <li class="project">
            <div class="logo logo-{project_index%4}">{#if project.name}{project.name.substring(0,1)}{/if}</div>
            <p class="name f-toe">{project.name}</p>
            <p class="desc f-toe">{project.desc}</p>
            <p class="settings">
                <a href={'app.detail' | encode: { projectId: project._id }}>页面管理</a>
                &emsp;
                <a href={'app.setting' | encode: { projectId: project._id }}>模板管理</a>
                &emsp;
                <a on-click={this.edit($event, project)}>设置</a>
            </p>
        </li>
        {/list}
        <li class="project add">
            <a on-click={this.edit($event)}><i class="u-icon u-icon-plus u-icon-3x" title="u-icon u-icon-plus"></i></a>
        </li>
    </ul>
</div>
