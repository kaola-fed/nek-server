<div class="drop-area f-fl">
<droppable on-dragover={this.dragOver($event)} on-dragleave={this.dragLeave($event)} on-drop={this.drop($event)}>
{#list rows as item}
<div class="row">
    {#list 1..11 as itm}
        <div class="line" style="left: {itm*80}px"></div>
    {/list}
</div>
{/list}
</droppable>
</div>
