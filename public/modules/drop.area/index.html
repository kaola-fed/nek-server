<div class="drop-area f-fl">
{#list rows as item}
<droppable on-dragover={this.dragOver($event)} on-dragleave={this.dragLeave($event)} on-drop={this.drop($event, item_index)}>
<div class="row">
    {#list 1..11 as itm}
    <div class="line" style="left: {itm*80}px"></div>
    {/list}
</div>
</droppable>
{/list}
<div class="f-tac">
    <span class="add-row f-csp" on-click={this.addRow()}>添加行</span>
</div>
</div>
