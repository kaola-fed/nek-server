<div class="drop-area f-fl">
{#list rows as row}
<droppable on-dragover={this.dragOver($event)} on-dragleave={this.dragLeave($event)} on-drop={this.drop($event, row_index)}>
<div class="row f-cb">
    <!-- 行内的参考线 -->
    {#list 1..11 as itm}
    <div class="line" style="left: {itm*80}px"></div>
    {/list}

    <!-- 输出每行的组件 -->
    {#if row && row.length > 0}
    {#list row as module}
    <div class="f-fl f-pr g-offset-{module.offset} module">
        <r-component is='{module.name}'></r-component><!-- 去掉行内元素带来的间隙
        --><div class="option">
            <i class="f-csp u-icon u-icon-pencil" aria-hidden="true"></i>
            <i class="f-csp u-icon u-icon-trash-o" aria-hidden="true"></i>
        </div>
    </div>
    {/list}
    {/if}
</div>
</droppable>
{/list}
<div class="f-tac">
    <span class="add-row f-csp" on-click={this.addRow()}>添加行</span>
</div>
</div>
