<div class="m-modules">
    <div class="listwrap">
        <div class="titie f-tal">
            页面列表
        </div>
        <ul>
        {#list pageList as item}
        <li class="page f-toe f-csp {item.active?'active':''}" on-click={this.changePage(item)}>
            <span>{item.name}</span>
            <i class="page-edit f-dn f-fr f-csp u-icon u-icon-pencil" on-click={this.edit($event, item)}></i>
        </li>
        {/list}
        </ul>
    </div>
    <div class="add">
        <a class="u-btn u-btn-primary" on-click={this.edit()}>添加页面</a>
    </div>
</div>
