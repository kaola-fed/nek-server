<div class="m-modules">
    <div class="listwrap">
        <div class="titie f-tal">
            页面列表
        </div>
        <ul>
        {#list pageList as item}
        <li class="page f-toe f-csp {item.active?'active':''}" on-click={this.changePage(item)}>
            <span>{item.name}</span>
            <div class="page-edit">
                <i class="f-csp u-icon u-icon-pencil" style="margin-right: 3px" on-click={this.edit($event, item)}></i>
                <i class="f-csp u-icon u-icon-files-o" on-click={this.copyPageId($event, item)}></i>
            </div>
        </li>
        {/list}
        </ul>
    </div>
    <div class="add">
        <a class="u-btn u-btn-primary" on-click={this.edit($event)}>添加页面</a>
    </div>
</div>
