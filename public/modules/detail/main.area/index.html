<div class="m-mainarea">
    <!-- 选项卡组件有点bug，切换页面sync改变的情况下，会多循环出几个tab，暂时先用自己写的吧。 -->
    <!-- <tabs>
        <tab title="Page"><drop.area ref="dropArea" rows={sync.rows} /></tab>
        {#list sync.modals as modal by modal_index}
        <tab title="{modal.name || 'Modal'}"><drop.area ref="dropArea" rows={modal.rows} /></tab>
        {/list}
    </tabs> -->

    <ul class="m-nav f-cb">
        <li class="{tab == -1?'active': ''}" on-click={this._changeTab(-1)}><a>Page</a></li>
        {#list sync.modals as modal by modal_index}
        <li class="{tab == modal_index?'active': ''}" on-click={this._changeTab(modal_index)}>
            <a>{modal.name || 'Modal'} <i class="f-csp u-icon u-icon-pencil" on-click={this._editModalInfo(modal)}></i></a>
        </li>
        {/list}
        <li><i class="f-csp u-icon u-icon-plus-circle addModal" aria-hidden="true" on-click={this._addModal()}></i></li>
    </ul>
    <div r-hide={tab != -1}><drop.area ref="dropArea_-1" rows={sync.rows} categoryList={categoryList} /></div>
    {#list sync.modals as modal by modal_index}
    <div r-hide={tab != modal_index}><drop.area ref="dropArea_{modal_index}" rows={modal.rows} categoryList={categoryList} /></div>
    {/list}
</div>
