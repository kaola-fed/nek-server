<ui.form>
  {#list curConf as item}
  <ui.field title={item.desc} cols=12 required={item.isRequired}>
    {#if item.type == 'string'}
    <ui.input value={item.value} />
    {/if}
    {#if item.type == 'select'}
    <ui.select source={item.selects} value={item.value | name2id : item.selects} />
    {/if}
    {#if item.type == 'number'}
    <numberInput value={item.value} />
    {/if}
    {#if item.type == 'boolean'}
    <ui.check checked={item.value} />
    {/if}
    {#if item.type == 'none'}
    <ui.check checked={item.value} />
    {/if}
    {#if item.type == 'array'}
    <checkGroup source={item.selects} />
    {/if}
    {#if item.type == 'expression'}
    <ui.input value={item.value} />
    {/if}
  </ui.field>
  {/list}
</ui.form>
